<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <button class="button button-warning" ng-click="openModal()">{{}}!</button>
    <div class="container" ng-init="loadPosts()">
      <div ng-repeat="post in posts">
        <div class="card">
          <div class="item item-divider" style="text-align: center">{{post.title}}</div>
          <div class="item item-divider row">
            <div class="col col-65">{{post.gameName}}</div>
            <div class="col col-35">{{post.systemName}}</div>
          </div>
          <div class="item item-text-wrap">
            {{post.description}}
          </div>
          <div class="item item-divider">Location</div>

        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
